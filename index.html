<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

  </style> -->
</head>
<body>
  
  <!-- Card Container Start -->
  <main class="card-container">
    <div class="main-img"></div>

    <!-- Content Container Start -->
    <div class="content-container">

      <!-- Title Container Start -->
      <div class="title-container">
        <p class="montserrat-med-space title-subheading">Perfume</p>
        <h1 class="fraunces-bold title-heading">Gabrielle Essence Eau De Parfum</h1>
        <p class="montserrat-medium title-copy">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      </div>
      <!-- Title Container End -->

      <!-- Price Container Start -->
       <div class="price-container">
        <p class="fraunces-bold price">$149.99</p>
        <p class="montserrat-med-strike price-was">$169.99</p>
       </div>
       <!-- Price Container End -->

       <!-- Button Start -->
       <button class="add-to-cart-btn">
        <i class="shopping-cart-img"></i>
        <p class="montserrat-bold btn-copy">Add to Cart</p>
        </button>
       <!-- Button End -->

    </div>
    <!-- Content Container End -->

  </main>
  <!-- Card Container End -->

</body>
</html>
